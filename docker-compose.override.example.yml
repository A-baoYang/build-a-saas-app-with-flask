services:
  webpack:
    build:
      context: "."
      target: "webpack"
      args:
      - "UID=${UID:-1000}"
      - "GID=${GID:-1000}"
        - "NODE_ENV=${NODE_ENV:-production}"
    command: "yarn run watch"
    env_file:
      - ".env"
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    stop_grace_period: "3s"
    tty: true
    volumes:
      - ".:/app"
